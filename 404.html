<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <style>
    #warning {
      background-color: #fff3cd;
      color: #664d03;
      border: 1px solid #ffe69c;
      padding: 4px;
      display: inline-block;
      border-radius: 4px;
    }
    #warning a {
      color: #664d03
    }
    #error {
      color: #58151c;
      background-color: #f8d7da;
      border: 1px solid #f1aeb5;
      padding: 4px;
      display: inline-block;
      border-radius: 4px;
    }
    #error a {
      color: #58151c;
    }
  </style>
</head>
<body>
  <script>
    function createRedirectingElement(url) {
      var p = document.createElement("p");
      p.innerHTML = 'Redirecting to <a href="' + url + '" id="target-url">' + url + '</a>...';
      document.body.appendChild(p);
    }

    function createWarningElement() {
      var p = document.createElement("p");
      p.id = "warning";
      p.textContent = "It's taking longer than expected. The target website might be offline, or your internet connection may be slow or disrupted.";
      document.body.appendChild(p);
    }

    function createErrorElement(message) {
      var p = document.createElement("p");
      p.id = "error";
      p.textContent = message;
      document.body.appendChild(p);
    }

    function redirectTo(url) {
      createRedirectingElement(url);
      window.location.replace(url);
    }

    try {
      var pathname = window.location.pathname;
      var pathparts = pathname.split("/");
      var host = pathparts[2];
      var port = pathparts[3];
      var additional = pathparts.slice(4).join("/");
      var targetUrl = "http://" + host + ":" + port + "/" + additional + window.location.search;

      redirectTo(targetUrl);
      setTimeout(createWarningElement, 2000);
    } catch (error) {
      createErrorElement("An error occurred: " + error.message);
    }
  </script>
</body>
</html>
